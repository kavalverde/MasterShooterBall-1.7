    <title>Master Shooting Ball</title>

  <body>
    <div id="Login">
      <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Usuario: </span><span id="nombreUsuario">Invitado</span>
        <br />
        <span>Score: </span><span id="scoreElement">0</span>
      </div>
      <div
        id="container"
        class="fixed inset-0 flex items-center justify-center"
      >
        <div class="bg-white max-w-md w-full p-6 text-center">
          <div id="title">
            <h1 class="font-mono font-bold text-3xl mb-5">Master Shooter Ball</h1>
          </div>
          <div id ="displayPuntaje">
            <h1
              id="scoreTotal"
              class="text-4xl font-bold leading-none select-none"
            >
              0
            </h1>
            <p id="points" class="text-sm text-gray-700 mb-2 select-none">Points</p>
          </div>
          <div class="mb-5">
            <div class="table w-full">
              <div id="listadoPuntuaciones" class="table-row-group">
              </div>
            </div>
          </div>
            <button
              id="btnStartGame"
              class="bg-blue-500 text-white w-full py-3 rounded-full mb-2"
            >
              Comenzar el juego
            </button>
            <p id="txtMensaje"></p>
            <button
              id="btnSesion"
              class="bg-red-700 text-white w-full py-3 rounded-full"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- Librería para efectos de disminución de tamaño -->
    <script src="firebase.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
